<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
      <div id='app'>
          <div >
            <legend >表单名</legend>
          </div>
        <div >
          <div >
              <!-- Text input-->
               <label  for="input01">用户</label>
               <div >
                  <input placeholder="姓名" type="text" v-model="name">
               </div>
          </div>

          <div >
              <!-- Search input-->
              <label >密码</label>
             <div >
                 <input  type="password" v-model="possword">   
             </div>
          </div>

            <div >
                 <input type="submit"  v-on:click="reverseMessage" value="提交"></input>
            </div>
        </div>
           
    </div>
     
          <script>
           var app = new Vue({
           el: '#app',
           data: {
                name:'',
                possword:''
                
             },
             
           methods: {
             
                reverseMessage: function () {
                    var xmlhttp;
                    if (window.XMLHttpRequest)
                    {
                        xmlhttp=new XMLHttpRequest();
                    }
                    else
                    {
                        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    //   alert(this.name);
                    xmlhttp.onreadystatechange=function()
                    {
                        if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                            alert(xmlhttp.responseText);
                            // document.getElementById("app").innerHTML=xmlhttp.responseText;
                            document.write(xmlhttp.responseText);
                        }
                    }   
                    var url='/login?name='+this.name+'&password='+this.possword;
                    alert(url);
                    xmlhttp.open("GET",url,true);
                    xmlhttp.send();
                }
            }
           })
          
          </script>   
        
  </body>
</html>
